{% extends "layout.html" %}

{% block body %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/actualizar/{{dato[0]}}" method="POST">
            <h1>Edicion</h1>

            <div class="form-group">
                
                <input type="text" name="nombre" value="{{dato[1]}}" class="form-control">
            </div>

            <div class="form-group">

                <input type="text" name="telefono" value="{{dato[2]}}" class="form-control">
            </div>

            <div class="form-group">
                <input type="text" name="email" value="{{dato[3]}}" class="form-control">
            </div>

            <div class="form-group">
                <button type="submit" class="btmn btn-success btn-block">
                    Guardar
                </button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
